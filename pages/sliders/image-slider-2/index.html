<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Image Carousel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="carousel">
            <div class="slider" id="carousel-1">
                A
            </div>
            <div class="arrows">
                <a href="#carousel-3">
                    <i class="material-symbols-outlined">
                        arrow_back_ios
                    </i>
                </a>
                <a href="#carousel-2">
                    <i class="material-symbols-outlined">
                        arrow_forward_ios
                    </i>
                </a>
            </div>
        </section>
        <section class="carousel">
            <div class="slider" id="carousel-2">
                B
            </div>
            <div class="arrows">
                <a href="#carousel-1">
                    <i class="material-symbols-outlined">
                        arrow_back_ios
                    </i>
                </a>
                <a href="#carousel-3">
                    <i class="material-symbols-outlined">
                        arrow_forward_ios
                    </i>
                </a>
            </div>
        </section>
        <section class="carousel">
            <div class="slider" id="carousel-3">
                C
            </div>
            <div class="arrows">
                <a href="#carousel-2">
                    <i class="material-symbols-outlined">
                        arrow_back_ios
                    </i>
                </a>
                <a href="#carousel-1">
                    <i class="material-symbols-outlined">
                        arrow_forward_ios
                    </i>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
