<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headers 22</title>
    <!--fuente de texto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <!--importar estilos-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style12142022.css">
</head>
<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo">My Logo</div>
                <div class="more">
                    <button id="btnmore"><span class="material-symbols-outlined"> Menu </span></button>
                </div>
            </div>
            <div id="links" class="links">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>
        </div>

        <div class="desktop">
            <div class="logo">My Logo</div>
            <div class="primary">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="secondary full">
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>

            <div class="secondary mini">
                <a href="#"><span class="material-symbols-outlined"> Menu </span></a>
                <div class="submenu">
                    <a href="#">Search</a>
                    <a href="#">Sign up</a>
                    <a href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <script src="script12142022.js"></script>
</body>
</html>
