<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Input</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <form action="" class="google__input">
            <label for="input__email">
                <input type="text" placeholder=" " id="input__email">
                <span class="text__placeholder">Correo electrónico o teléfono</span>
            </label>

            <label for="input__pass">
                <input type="text" placeholder=" " id="input__pass">
                <span class="text__placeholder">Ingresa tu contraseña</span>
            </label>

            <p>
                ¿Olvidaste el correo electrónico?
            </p>
            
            <Button variant="primary">
                Ingresar
            </Button>
        </form>
    </main>
</body>
</html>
